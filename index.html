<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Kaapi</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" sizes="512x512" type="image/png">
  <meta name="theme-color" content="#1A0F0E">
</head>
<body style="font-family: sans-serif; background: #fefefe; padding: 2rem;">
  <h1>☕ Filter Kaapi</h1>
  <p>This is a minimal PWA-ready app setup.</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered ✔️', reg))
        .catch(err => console.error('Service Worker failed ❌', err));
    }
  </script>
</body>
</html>
